<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Random Quote Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
            <div id="quote-box">
                <div id="text"></div>
                <div id="author"></div>
                <div id="buttons">
                    <a href="https://twitter.com/intent/tweet" target="_blank" id="tweet-quote"><button class="btn">Tweet it!</button></a>
                    <button class="btn" id="new-quote">New Quote</button>
                </div>
            </div>

        <!--<script src="https://code.jquery.com/jquery3.5.1.min.js"integrity="sha2569/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>-->
        <script type="text/javascript" src="index.js"></script>

    </body>
</html>
